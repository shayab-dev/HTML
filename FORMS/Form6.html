<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset> 
             <h2 style="color: blueviolet;">Complex Form</h2>

        <fieldset>
            <legend style="color:red;"><i>Personal Details</i></legend>

                <label for="name">Name:</label>
                <input type="text" id="" name="name">
                    <br><br>
                <label for="email">Email:</label>
                <input type="" name="" id="email">
                    <br><br>
                <label for="tel">Phone:</label>
                <input type="tel" name="" id="tel">
                <br><br>

                <label for="">Date of Birth:</label>
                <input type="date" id="date" name="date">
                <br><br>

                
                <span>Gender: </span>
                    
                    <label for="radio1">Male</label>
                    <input type="radio" id="radio1" name="radio">
                    
                    <label for="radio2">Female</label>
                    <input type="radio" id="radio2" name="radio">



        </fieldset>

        <br>
        <fieldset>
            <legend style="color:red;"><i>Address</i></legend>
                 <label for="">Country: </label>
                <select name="country" id="country">
                    
                    <option value="usa">USA</option>
                    <option value="india">INDIA</option>
                    <option value="uae">UAE</option>
                    <option value="australia">AUSTRALIA</option>

        
                </select>
                <br><br>

                <label for="">State:</label>
                <input type="text" id="State" name="State">
                <br><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>

                <label for="">Street:</label>
                <input type="text" id="State" name="State"><br><br>

                 <label for="num">Zip Code:</label>
                <input type="number" id="num" name="num"><br>
        </fieldset><br>

        <fieldset>
            <legend style="color:red;"> <i>Other Information</i></legend><br>

            <label for="text">Comment</label><br>
            <textarea name="text" id="text" rows="5" cols="40"></textarea><br>
            
            
            <input type="checkbox" id="box" name="box" required>
            <label for="box"> I agree to the terms of services.</label>
        </fieldset><br>

        <button style="color:red;">Submit</button>

</fieldset>

      

    </form>
    
</body>
</html>
